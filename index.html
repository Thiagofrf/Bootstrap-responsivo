<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>CSS Responsivo</title>
    </head>
    <body>
        <header>
            <div class="title">
                <p>Portal de viagens</p>
            </div>
            <div class="links">
                <a href="#" class="link">Destinos</a>
                <a href="#" class="link">Viagens</a>
                <a href="#" class="link">Valores</a>
            </div>
        </header>
        <section class="banner">
            <div class="image">
                <img src="./img/ufo.png" width="30%" class="imgSettings" alt="Imagem de nave desenho">
            </div>
            <div class="sectionTitle">
                <h1>As melhores naves!</h1>
                <p>Preços especiais para os planetas da federação galáctica. Visite universos, dimensões e realidades alternativas!</p>
            </div>
        </section>
        <div class="inputSection">
            <h2 class="title">Consultar valores</h2>
            <input type="text" placeholder="Origem">
            <input type="text" placeholder="Destino">
            <input type="text" placeholder="Data de partida">
            <input type="text" placeholder="Data de volta">
            <button>Consultar</button>
        </div>
        
    </body>
</html>
